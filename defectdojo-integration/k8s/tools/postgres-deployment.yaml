apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: defectdojo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: yourpassword
            - name: POSTGRES_DB
              value: defectdojo
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: ssl-cert
              mountPath: /certs
          args:
            - "-c"
            - "ssl=on"
            - "-c"
            - "ssl_cert_file=/certs/server.crt"
            - "-c"
            - "ssl_key_file=/certs/server.key"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pv-claim
        - name: ssl-cert
          secret:
            secretName: postgres-ssl-cert
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: defectdojo
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-ssl-cert
  namespace: defectdojo
type: Opaque
data:
  server.crt: <base64-encoded-certificate>
  server.key: <base64-encoded-private-key>
